<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
        </div>
        <!-- {{username}} -->
        <br>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <!-- {{password}} -->
      </div>
    </form>
  </div>
  <div class="modal-footer"> 
      <h5><a class="nav-link text-danger" routerLink="/register" (click)="c('Register click')">Register</a></h5>
    <button type="button" class="btn btn-primary btn-lg" (click)="login(); c('Login button click')">Login</button>
  </div>
</ng-template>

<button class="btn btn-lg nav-brand btn-success float-right" (click)="open(content)">Login</button>
