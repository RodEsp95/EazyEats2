<app-navbar></app-navbar>
<br>
<form>
      <legend>Register</legend>
      <br>
      <div class="form-group">
          <input type="text" class="form-control col-sm-4" id="username" placeholder="Username" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
       <input type="email" class="form-control col-sm-4" id="email" placeholder="Email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control col-sm-4" id="password" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
          <input type="text" class="form-control col-sm-4" id="name" placeholder="Name" [(ngModel)]="name" name="name">
      </div>
      <button type="submit" class="btn btn-success btn-lg" (click)=register() style="border-radius: 10px">Register</button>
  </form>
  <br><br><br>
